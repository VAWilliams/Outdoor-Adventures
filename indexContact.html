<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome | Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body id="contactBody">
    <header>
      <h1>Outdoor Adventures</h1>
    </header>

    <div id="content">
      <nav>
        <ul>
          <li><a href="indexHome.html">Home</a></li>
          <li> <a href="indexGallery.html">Gallery</a> </li>
          <li> <a href="indexContact.html">Contact</a> </li>
        </ul>
      </nav>

      <h1>CONTACT US</h1>

      <div class="transparentDiv"></div>
      <div id="contactForm">
        <form class="" action="" method="post">
            <label>Name:</label>
            <input type="text" name="" value="">

            <label>Surname:</label>
            <input type="text" name="" value="">



            <label>Email:</label>
            <input type="email" name="" value="">



            <label>Subject:</label>
            <select class="" name="">
              <option>Feedback</option>
              <option>Inquires</option>
              <option>Booking</option>
              <option>Other</option>
            </select>


            <label>Message:</label>
            <textarea name="name" rows="6" cols="21"></textarea>

            <button type="submit" name="button">Submit</button>

        </form>
      </div>
      <div class="transparentDiv"></div>
    </div>
  </body>
</html>
